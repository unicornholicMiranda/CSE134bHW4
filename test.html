<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Blog post</title>
  </head>
  <body>
    <h1>Blog post List:</h1>
    <form id="form">
        <label for="title">Post Title:</label><br>
        <input type="text" id="title" name="title"><br>

        <label for="date">Post Date:</label><br>
        <input type="text" id="date" name="date"><br><br>

        <label for="sum">Post summary:</label><br>
        <input type="text" id="sum" name="sum"><br><br>

        <button id="cancle">Cancle</button>
        <button type="submit">Save</button>
    </form>
    <ul id="postlist"></ul>

    <script>
      const list = document.getElementById("postlist");
      const postform = document.getElementById("form");
      const titleinput = document.getElementById("title");
      const dateinput = document.getElementById("date");
      const suminput = document.getElementById("sum");


      let post = [];

      function renderPosts() {
        list.innerHTML = "";

        for (let i = 0; i < post.length; i++) {
          const temp = post[i];
          const li = document.createElement("li");
          li.textContent = temp;
          const delbtn = document.createElement("button");
          delbtn.textContent = "Delete";
          delbtn.addEventListener("click", () => {delf(i);});
          const editbtn = document.createElement("button");
          editbtn.textContent = "Edit";
          editbtn.addEventListener("click", () => { editf(i);});
          li.appendChild(editbtn);
          li.appendChild(delbtn);
          list.appendChild(li);
        }
      }

      function addTodo() {
        post.push(`${titleinput.value} ( ${dateinput.value} ) : ${suminput.value}`);
        titleinput.value = ""; 
        dateinput.value = "";
        suminput.value = "";
        renderPosts();
      }

      function delf(index) {
        post.splice(index, 1);
        renderPosts();
      }

      function editf(index) {
        const todo = post[index];
        const newTodo = prompt("Enter a new value for the todo:", todo);
        if (newTodo !== null) {
          post[index] = newTodo;
        }
        renderPosts();
      }
      postform.addEventListener("submit", (event) => { 
        event.preventDefault();
        addTodo();
      });
      renderPosts();
    </script>
  </body>
</html>
